<div class="search-input-container">
	<md-input-container class="input-full-width">
	   <input type="text" placeholder="Department/State" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
	</md-input-container>

	<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
	   <md-option *ngFor="let city of filteredOptions | async" [value]="city" (click)="selectCity(city)">
	      {{ city.name }}
	   </md-option>
	</md-autocomplete>
</div>

<div class="wather-detail-container">
	<weather-detail *ngIf="showWeatherDetail"></weather-detail>
</div>
