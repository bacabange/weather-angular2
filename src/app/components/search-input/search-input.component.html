<md-input-container class="input-full-width">
   <input type="text" placeholder="City" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
   <md-option *ngFor="let city of filteredOptions | async" [value]="city">
      {{ city.name }}
   </md-option>
</md-autocomplete>
