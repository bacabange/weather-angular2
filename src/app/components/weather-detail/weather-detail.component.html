<md-card class="weather-card">
	<md-card-header>
		<md-card-title>{{ city.name }}</md-card-title>
		<md-card-subtitle>{{ city.country }}</md-card-subtitle>
	</md-card-header>
	<img md-card-image alt="Main image" src="{{ image }}">
	<md-card-content>
		<md-card-title>{{ weather.main.temp }}</md-card-title>
		<p>Here is some content</p>
	</md-card-content>
</md-card>
